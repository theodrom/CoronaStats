<div class="row-2" *ngIf='corStats'>
  <p>
    Date: {{ date }}
  </p>
  <div>
    Search by country:
    <input type="text" [(ngModel)]='countryStats' />
  </div>
  <div *ngIf='filteredCorStatsResponse.length > 0'>
    <p>
      Results: {{filteredCorStatsResponse.length}}
    </p>
    <ul class="card list-group list-group-flush ul-wrapper" *ngFor='let stat of filteredCorStatsResponse'>
      <li class="list-group-item">
        <a routerLinkActive='active' [routerLink]="['/statistics', stat.country | lowercase ]">
          <h2>{{stat.country}}</h2>
        </a>
        <ul class="ul-nested">
          <li class="li-data-row list-group-item">
            <span class="font-weight-bold">Total: </span> <span>{{stat.cases.total}}</span>
          </li>
          <li class="li-data-row list-group-item">
            <span class="font-weight-bold">Deaths: </span> <span>{{stat.deaths.total}}</span>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
